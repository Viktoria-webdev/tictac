<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTac-game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Frijole&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

<header>
    <div class="menu">
        <div class="container">
            <div class="menu__head">            
                <div class="menu__open">
                    <img src="images/menu.svg" alt="">
                </div>
                <div class="menu__title">
                    <h2 class="menu__title-text">Menu</h2>
                </div>
        </div>
        </div>
    </div>
</header> 
<main>
    <div class="other__game game">
        <div class="close_menu">
            <div class="game__button">
                <img src="images/close2.svg" alt="">
            </div>
            <div class="menu__name title">
                Menu
            </div>
        </div>
        <div class="game__body">
            <div class="game__column memory_game-menu">
                <div class="game__name">
                    <h3 class="game__title title">Memory</h3>
                </div>
                <div class="game__captune">
                    <a href="https://Viktoria-webdev.github.io/memory-game/" class="memory-link"><img src="images/memory.png" alt="" ></a>
                </div>
                
            </div>
            <div class="game__column coloring_game-menu">
                <div class="game__name">
                    <h3 class="game__title title">Coloring Book</h3>
                </div>
                <div class="game__captune">
                    <a href="https://Viktoria-webdev.github.io/coloring-game/" class="coloring-link"><img src="images/coloring.png" alt="" ></a>
                </div>
            </div>
        </div>
    </div>
    <div class="inner">
        <div class="container">
            <div class="tic_body">
                <div class="rules">
                    <div class="rules__top">
                        <div class="rules__button">
                            <img src="images/close.svg" alt="">
                        </div>
                        <div class="rules__title">
                            <h2 class="rules__title-text">Rules</h2>
                        </div>
                    </div>
                    <div class="rules__content">
                        <img src="images/t-rules-1.png" alt="">
                        <img src="images/t-rules-2.png" alt="">
                        <img src="images/t-rules-3.png" alt="">
                    </div>
                </div>
                <div class="pole">
                    <div class="container">
                        <div class="body">
                            <h1 class="title">TicTacToe</h1>
                            <!-- <input type="text" class="n">
                            <button class="pres-n">OK</button> -->
                            <div class="wrapper">
                                <div class="board"></div>
                            </div>
                            <div class="info">Who Win?</div>
                            <button class="reset">Reset game</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- <footer>
    footer
</footer> -->

<script src="js/main.js"></script>

</body>
</html>
